<meta charset="utf-8">
<script>

var arr = [];
var rounds = 1000000;
var red = 0;
var black = 0;
var zeros = 0;
var count = 0;
var i = 0;

for(i=0; i<=rounds; i++) {
	arr.push(Math.round(Math.random()*36));
}

alert(arr);

for( i = 0; i < arr.length; i++ ){
	if ( arr[i] == 0) {
		while ( arr[ i ] == 0 ) {
			count++;
			i++;
		}	
	
		if ( count > zeros ) {
			zeros = count;
		}
	}
	count = 0;
	
	if ( arr[i] >= 1 && arr[i] <= 18 ) {
		while ( arr[i] >= 1 && arr[i] <= 18 ) {
			count++;
			i++;
		}	
	
		if ( count > red ) {
			red = count;
		}
	}
	count = 0;
	
	if ( arr[i] >= 19 && arr[i] <= 36) {
		while ( arr[i] >= 19 && arr[i] <= 36 ) {
			count++;
			i++;
		}	
	
		if ( count > black ) {
			black = count;
		}
	}
	count = 0;
}

alert( 'Самая большая красная последовательность: ' + red + 
	';Самая большая черная последовательность: ' + black + 
	';Самая большая нулевая последовательность: ' + zeros);


</script>
